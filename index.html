<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">  
<title>Frontend Mentor | IP Address Tracker</title>

</head>
<body class="flexCol">
<div class="upperBackgroundImage"></div>
  <main class="flexCol font">
  <h1 class="">IP Address Tracker</h1>
  <div id="inputContainer" class="flexRow">
    <input id="ipInput" type="text" class="w700" name="ipAddres" placeholder="Search for any Ip address or domain">
    <button id="searchBtn" onclick="printIp()"><img src="./images/icon-arrow.svg" alt="follow advance arrow"></button>
  </div>

  <div class="resultContainer flexCol">
    <div class="resultBlock flexCol">
      <h3 class="w500 resultItem">IP ADDRESS</h3>
      <h2 id="ipPrinted" class="w400 resultItem"></h2>
    </div>
    <div class="resultBlock flexCol">
      <h3 class="w500 resultItem">LOCATION</h3>
      <h2 id="locationPrinted" class="w400 resultItem"></h2>
    </div>
    <div class="resultBlock flexCol">
      <h3 class="w500 resultItem">TIMEZONE</h3>
      <h2 id="timeZonePrinted" class="w400 resultItem"></h2>
    </div>
    <div class="resultBlock flexCol">
      <h3 class="w500 resultItem">ISP</h3>
      <h2 id="ispPrinted" class="w400 resultItem"></h2>
    </div>
  </div>
</main>
<div class="mapImage"></div>
<script src="./app.js"></script>
</body>
</html>
