<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/style.css">  
<title>Frontend Mentor | IP Address Tracker</title>

</head>
<body class="flexCol">
<div class="upperBackgroundImage"></div>
  <main class="flexCol font">
  <h1 class="w700">IP Address Tracker</h1>
  <div id="inputContainer" class="flexRow">
    <input id="ipInput" type="text" name="ipAddres" id="ipAddressID">
    <button id="searchBtn"><img src="./images/icon-arrow.svg" alt="follow advance arrow"></button>
  </div>

  <div class="resultContainer flexCol">
    <div class="resultBlock">
      <h3 class="w500">IP ADDRESS</h3>
      <h2 class="w400">xxxx</h2>
    </div>
    <div class="resultBlock">
      <h3 class="w500">LOCATION</h3>
      <h2 class="w400">yyyy</h2>
    </div>
    <div class="resultBlock">
      <h3 class="w500">TIMEZONE</h3>
      <h2 class="w400">zzzz</h2>
    </div>
    <div class="resultBlock">
      <h3 class="w500">ISP</h3>
      <h2 class="w400">0000</h2>
    </div>
  </div>
</main>
<div class="mapImage"></div>

</body>
</html>
